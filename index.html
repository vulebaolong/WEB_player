<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="data:,">
    <!-- khi play bài hát chrome bắt tải icon trang web nên khai báo giả ở đây -->
    <link rel="stylesheet" href="./asset/font/fontawesome-free-5.15.3-web/css/all.min.css" />
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./reponsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="player">
        <div class="dashbroad">
            <div class="dashbroad_info">
                <label for="" class="dashbroad_info_label">
                    <i class="fas fa-heart"></i>
                    Hello, Phi Phi yêu dấu
                    <i class="fas fa-heart"></i>
                </label>
                <h3 class="dashbroad_info_name">Thê Lương123</h3>
                <div class="dashbroad_info_cd">
                    <div class="dashbroad_info_cd_image" style="background-image: url('./asset/img/img2.jpg')"></div>
                </div>
            </div>
            <div class="dashbroad_control">
                <button class="btn dashbroad_control_repeat">
                    <i class="fas fa-redo-alt"></i>
                </button>
                <button class="btn dashbroad_control_previous">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="btn dashbroad_control_pp">
                    <i class="icon_play fas fa-play-circle"></i>
                    <i class="icon_pause fas fa-pause-circle"></i>
                </button>
                <button class="btn dashbroad_control_next">
                    <i class="fas fa-step-forward"></i>
                </button>
                <button class="btn dashbroad_control_random">
                    <i class="fas fa-random"></i>
                </button>
            </div>
            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
            <audio id="audio" src=""  preload="none"></audio>
        </div>
        
        <div class="playlist">
            <div class="song active">
                <div class="song_thumbnail">
                    <div class="song_thumbnail_img" style="background-image: url(./asset/img/img2.jpg);"></div>
                </div>
                <div class="song_content">
                    <div class="song_content_name">
                        Bài hát
                    </div>
                    <div class="song_content_singer">Ca sĩ</div>
                </div>
                <div class="song_option">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="./java.js"></script>
    <script type="text/javascript" src="./vanilla-tilt.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".btn"), {
            reverse:                false,  // reverse the tilt direction
            max:                    35,     // max tilt rotation (degrees)
            startX:                 0,      // the starting tilt on the X axis, in degrees.
            startY:                 0,      // the starting tilt on the Y axis, in degrees.
            perspective:            1000,   // Transform perspective, the lower the more extreme the tilt gets.
            scale:                  1,      // 2 = 200%, 1.5 = 150%, etc..
            speed:                  300,    // Speed of the enter/exit transition
            transition:             true,   // Set a transition on enter/exit.
            axis:                   null,   // What axis should be disabled. Can be X or Y.
            reset:                  true,    // If the tilt effect has to be reset on exit.
            easing:                 "cubic-bezier(.03,.98,.52,.99)",    // Easing on enter/exit.
            glare:                  true,   // if it should have a "glare" effect
            "max-glare":            1,      // the maximum "glare" opacity (1 = 100%, 0.5 = 50%)
            "glare-prerender":      false,  // false = VanillaTilt creates the glare elements for you, otherwise
                                            // you need to add .js-tilt-glare>.js-tilt-glare-inner by yourself
            "mouse-event-element":  null, 
	});
        VanillaTilt.init(document.querySelector(".dashbroad_info_cd"), {
            reverse:                false,  // reverse the tilt direction
            max:                    35,     // max tilt rotation (degrees)
            startX:                 0,      // the starting tilt on the X axis, in degrees.
            startY:                 0,      // the starting tilt on the Y axis, in degrees.
            perspective:            1000,   // Transform perspective, the lower the more extreme the tilt gets.
            scale:                  1,      // 2 = 200%, 1.5 = 150%, etc..
            speed:                  300,    // Speed of the enter/exit transition
            transition:             true,   // Set a transition on enter/exit.
            axis:                   null,   // What axis should be disabled. Can be X or Y.
            reset:                  true,    // If the tilt effect has to be reset on exit.
            easing:                 "cubic-bezier(.03,.98,.52,.99)",    // Easing on enter/exit.
            glare:                  true,   // if it should have a "glare" effect
            "max-glare":            1,      // the maximum "glare" opacity (1 = 100%, 0.5 = 50%)
            "glare-prerender":      false,  // false = VanillaTilt creates the glare elements for you, otherwise
                                            // you need to add .js-tilt-glare>.js-tilt-glare-inner by yourself
            "mouse-event-element":  null, 
	});
    </script>
</body>

</html>
